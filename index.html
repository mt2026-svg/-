<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>神鉄ALERT - 鈴蘭台駅プロトタイプ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Narrow:wght@700&display=swap" rel="stylesheet">
    <style>
        :root { --shintetsu-red: #e60012; }
        body { font-family: 'Helvetica Neue', Arial, sans-serif; transition: all 0.4s; overflow: hidden; margin: 0; }
        .condensed-font { font-family: 'Archivo Narrow', sans-serif; transform: scaleX(0.85); letter-spacing: -0.02em; display: flex; align-items: baseline; justify-content: center; }
        .zebra-pattern { background: linear-gradient(45deg, #FFD700 25%, #000 25%, #000 50%, #FFD700 50%, #FFD700 75%, #000 75%, #000); background-size: 40px 40px; }
        .train-card { cursor: pointer; transition: transform 0.2s, background-color 0.2s; border: 1px solid #eee; }
        .selected-train { border: 2.5px solid var(--shintetsu-red) !important; background-color: white !important; opacity: 1 !important; transform: scale(1.02); z-index: 10; box-shadow: 0 4px 15px rgba(230,0,18,0.15); }
    </style>
</head>
<body class="bg-white text-black">

    <div id="app" class="h-screen flex flex-col relative pb-[80px]">
        <div class="bg-gray-100 p-2 flex items-center gap-2 text-[10px] border-b">
            <div class="flex items-center gap-1 font-bold text-red-600">
                <i data-lucide="train" class="w-3 h-3"></i> 神戸電鉄：鈴蘭台駅
            </div>
            <div class="ml-auto flex gap-2">
                <button onclick="toggleSpeed()" id="speed-btn" class="bg-black text-white px-2 py-1 rounded">10倍速OFF</button>
            </div>
        </div>

        <div id="top-zebra" class="h-6 w-full zebra-pattern opacity-0 transition-opacity duration-500"></div>

        <div class="flex-grow flex flex-col items-center justify-center px-4 text-center">
            <h1 class="text-xl font-black mb-0.5 opacity-40 italic">SUZURANDAI STATION</h1>
            
            <div id="train-type-label" class="text-2xl font-black italic tracking-tighter transition-all">---</div>
            
            <p id="warning-text" class="text-lg font-bold mb-1 tracking-[0.4em] hidden text-red-600">WARNING</p>
            
            <p id="timer-label" class="text-xs font-bold tracking-[0.4em] text-gray-400 mt-4 mb-[-10px]">発車まで あと</p>

            <div id="timer-display" class="condensed-font text-[100px] sm:text-[120px] leading-none font-bold transition-colors">
                <span id="min">00</span><span class="mx-1 text-[35px]">分</span>
                <span id="sec">00</span><span class="mx-1 text-[35px]">秒</span>
                <span id="ms" class="text-[45px] ml-1">00</span>
            </div>

            <div class="mt-2 px-10 py-1.5 rounded-full text-xs font-bold text-white shadow-md bg-[#e60012]">
                新開地 方面
            </div>

            <div class="mt-8 flex flex-col gap-2 w-full max-w-[340px]" id="train-list">
                </div>
        </div>

        <div id="bottom-zebra" class="h-8 w-full zebra-pattern opacity-0 transition-opacity duration-500"></div>
    </div>

    <div id="ad-container" class="fixed bottom-0 left-0 w-full h-[80px] bg-white flex items-center p-3 border-t-2 border-gray-100 z-50">
        <div id="ad-icon-bg" class="w-12 h-12 rounded-lg flex items-center justify-center text-white mr-3 bg-[#e60012]">
            <i data-lucide="coffee"></i>
        </div>
        <div class="flex-grow text-left">
            <p class="text-[9px] font-bold text-red-600">鈴蘭台駅前 SHOP INFO</p>
            <p class="text-xs font-bold leading-tight" id="ad-text">発車まであと10分あるなら。<br>駅ビル「ベルスト」でカフェタイム</p>
        </div>
        <button class="bg-[#e60012] text-white px-3 py-2 rounded-lg text-[10px] font-bold shrink-0 shadow-sm">Map</button>
    </div>

    <script>
        // 実際の神鉄の種別色に準拠
        const TRAINS = [
            { type: "普通", time: "10:12", color: "#333333", offset: 300000 },  // 5分後
            { type: "準急", time: "10:25", color: "#448833", offset: 1080000 }, // 18分後
            { type: "急行", time: "10:40", color: "#f39700", offset: 1980000 }  // 33分後
        ];

        let activeIdx = 0;
        let timeLeft = TRAINS[0].offset;
        let isHighSpeed = false;

        function renderList() {
            const listContainer = document.getElementById('train-list');
            const labels = ["次便", "次々便", "次々々便"];
            
            listContainer.innerHTML = TRAINS.map((t, idx) => `
                <div onclick="selectTrain(${idx})" id="card-${idx}" class="train-card flex justify-between items-center bg-gray-50 px-4 py-3 rounded-xl border-l-4 opacity-40 transition-all shadow-sm" style="border-left-color: ${t.color}">
                    <div class="flex flex-col items-start">
                        <span class="text-[9px] font-bold text-gray-400">${labels[idx]}</span>
                        <span class="font-black text-sm" style="color:${t.color}">${t.type}</span>
                    </div>
                    <span class="font-bold text-lg">${t.time}<span class="text-xs ml-0.5">発</span></span>
                </div>
            `).join('');
            updateSelectionUI();
        }

        function selectTrain(idx) {
            activeIdx = idx;
            timeLeft = TRAINS[idx].offset;
            updateSelectionUI();
        }

        function updateSelectionUI() {
            const t = TRAINS[activeIdx];
            document.getElementById('train-type-label').innerText = t.type;
            document.getElementById('train-type-label').style.color = t.color;
            
            document.querySelectorAll('.train-card').forEach((c, i) => {
                c.classList.toggle('selected-train', i === activeIdx);
            });

            // 広告文の動的切り替え
            const adText = document.getElementById('ad-text');
            if (activeIdx === 0) {
                adText.innerHTML = "駅売店「セブン-イレブン」<br>神鉄売店限定クーポン配布中！";
            } else {
                adText.innerHTML = "発車まであと10分以上。<br>駅ビル「ベルスト」でカフェタイム";
            }
        }

        function toggleSpeed() {
            isHighSpeed = !isHighSpeed;
            document.getElementById('speed-btn').innerText = isHighSpeed ? "10倍速ON" : "10倍速OFF";
            document.getElementById('speed-btn').classList.toggle('bg-red-600');
        }

        function update() {
            timeLeft -= isHighSpeed ? 180 : 10;
            if(timeLeft < 0) timeLeft = 2500000;
            
            const m = Math.floor(timeLeft / 60000);
            const s = Math.floor((timeLeft % 60000) / 1000);
            const ms = Math.floor((timeLeft % 1000) / 10);

            document.getElementById('min').innerText = String(m).padStart(2, '0');
            document.getElementById('sec').innerText = String(s).padStart(2, '0');
            document.getElementById('ms').innerText = String(ms).padStart(2, '0');

            const body = document.body;
            const topZ = document.getElementById('top-zebra');
            const botZ = document.getElementById('bottom-zebra');
            const warn = document.getElementById('warning-text');
            const timer = document.getElementById('timer-display');
            const timerLabel = document.getElementById('timer-label');

            if (m < 1) {
                body.className = "bg-black text-white";
                topZ.style.opacity = "1"; botZ.style.opacity = "1";
                warn.classList.remove('hidden');
                timer.style.color = "white";
                timerLabel.style.color = "white";
            } else if (m < 3) {
                body.className = "bg-[#FFD700] text-black";
                topZ.style.opacity = "1"; botZ.style.opacity = "1";
                warn.classList.remove('hidden');
                timer.style.color = "black";
                timerLabel.style.color = "black";
            } else {
                body.className = "bg-white text-black";
                topZ.style.opacity = "0"; botZ.style.opacity = "0";
                warn.classList.add('hidden');
                timerLabel.style.color = "#9ca3af";
                timer.style.color = TRAINS[activeIdx].color;
            }
        }

        setInterval(update, 10);
        renderList();
        lucide.createIcons();
    </script>
</body>
</html>
